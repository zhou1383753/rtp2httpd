name: build-arm64
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Force Download ARM64
        run: |
          # 明确下载 aarch64 版本
          curl -L "https://github.com/stackia/rtp2httpd/releases/download/v1.0.1/rtp2httpd-aarch64" -o rtp2httpd
          chmod +x rtp2httpd
          # 【关键检查】如果不是 ARM aarch64，这一步会终止流程
          file rtp2httpd | grep -q "ARM aarch64" || (echo "错误：下载的文件不是 ARM64 架构！" && exit 1)

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          # 强制使用 ARM64 基础镜像
          FROM --platform=linux/arm64 alpine:3.18
          RUN apk add --no-cache musl
          COPY rtp2httpd /usr/bin/rtp2httpd
          RUN chmod +x /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["/usr/bin/rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Load
        run: |
          # 强制指定架构构建
          docker buildx build --platform linux/arm64 -t rtp2httpd:arm64 --load .
          # 导出并重命名，确保不会混淆
          docker save rtp2httpd:arm64 > rtp2httpd_final_arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb5009-final
          path: rtp2httpd_final_arm64.tar
