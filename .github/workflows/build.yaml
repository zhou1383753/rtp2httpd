name: build-arm64
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download Binary
        run: |
          # 确保下载的是针对 RB5009 的 aarch64 版本
          curl -L https://github.com/stackia/rtp2httpd/releases/download/v1.0.1/rtp2httpd-aarch64 -o rtp2httpd
          chmod +x rtp2httpd

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM alpine:3.18
          RUN apk add --no-cache musl
          COPY rtp2httpd /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["/usr/bin/rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Image
        run: |
          # 仅在本地构建镜像，不导出
          docker build -t rtp2httpd-arm64:latest .

      - name: Export for MikroTik
        run: |
          # 使用 save 命令导出，这种格式导入 MikroTik 成功率最高
          docker save rtp2httpd-arm64:latest > rtp2httpd_arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb5009-tar
          path: rtp2httpd_arm64.tar
