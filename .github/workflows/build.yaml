name: build-arm64
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download ARM64 Binary
        run: |
          # 显式下载针对 aarch64 (ARM64) 的二进制文件
          curl -L "https://github.com/stackia/rtp2httpd/releases/download/v1.0.1/rtp2httpd-aarch64" -o rtp2httpd
          chmod +x rtp2httpd
          # 验证文件类型，防止下载到错误的网页内容
          file rtp2httpd

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          # 使用明确支持 arm64 的 alpine 版本
          FROM --platform=linux/arm64 alpine:3.18
          RUN apk add --no-cache musl
          COPY rtp2httpd /usr/bin/rtp2httpd
          RUN chmod +x /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["/usr/bin/rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export
        run: |
          # 强制指定 arm64 架构打包，并使用 save 导出最纯净的 TAR
          docker buildx build --platform linux/arm64 -t rtp2httpd:arm64 --load .
          docker save rtp2httpd:arm64 > rtp2httpd_arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb5009-tar
          path: rtp2httpd_arm64.tar
