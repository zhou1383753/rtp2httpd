name: build-arm64
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download Binary
        run: |
          # 明确指定版本号，确保下载稳定
          curl -L https://github.com/stackia/rtp2httpd/releases/download/v1.0.1/rtp2httpd-aarch64 -o rtp2httpd
          chmod +x rtp2httpd

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM alpine:3.18
          RUN apk add --no-cache musl
          COPY rtp2httpd /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["/usr/bin/rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Image
        run: |
          # 仅在本地构建 ARM64 镜像
          docker build --platform linux/arm64 -t rtp2httpd:arm64 .

      - name: Export for MikroTik
        run: |
          # 使用 save 命令导出，这是 MikroTik 最喜欢的标准 TAR 格式
          docker save rtp2httpd:arm64 > rtp2httpd_arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb5009-tar
          path: rtp2httpd_arm64.tar
