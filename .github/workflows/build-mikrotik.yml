name: Build MikroTik Container (ARM64)

on: 
  workflow_dispatch: # 手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

     - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM alpine:latest AS builder
          RUN apk add --no-cache gcc musl-dev make
          COPY . /src
          # 关键修改：进入源码所在的真实目录
          WORKDIR /src/src
          RUN make

          FROM alpine:latest
          # 关键修改：从正确的位置拷贝编译产物
          COPY --from=builder /src/src/rtp2httpd /usr/bin/rtp2httpd
          RUN chmod +x /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

      - name: Build and Export Tar
        run: |
          docker buildx build --platform linux/arm64 -t rtp2httpd:arm64 --output type=docker,dest=rtp2httpd_arm64.tar .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtp2httpd-rb5009-tar
          path: rtp2httpd_arm64.tar
