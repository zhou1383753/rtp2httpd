name: build-arm64-from-source
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: 'stackia/rtp2httpd' # 直接拉取作者源码

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export
        run: |
          # 现场编写 Dockerfile：使用 golang 镜像在 ARM64 下编译
          cat <<EOF > Dockerfile
          FROM --platform=linux/arm64 golang:1.21-alpine AS builder
          WORKDIR /app
          COPY . .
          RUN go mod download && \
              CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o rtp2httpd .

          FROM --platform=linux/arm64 alpine:latest
          RUN apk add --no-cache musl
          COPY --from=builder /app/rtp2httpd /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["/usr/bin/rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

          # 执行构建
          docker buildx build --platform linux/arm64 -t rtp2httpd:source-arm64 --load .
          # 导出为标准格式
          docker save rtp2httpd:source-arm64 > rtp2httpd_source.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb5009-source-tar
          path: rtp2httpd_source.tar
