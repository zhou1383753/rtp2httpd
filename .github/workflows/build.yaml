name: build-arm64
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download Correct Binary
        run: |
          # 显式下载 v1.0.1 的 aarch64 版本
          curl -L "https://github.com/stackia/rtp2httpd/releases/download/v1.0.1/rtp2httpd-aarch64" -o rtp2httpd
          chmod +x rtp2httpd
          # 打印文件信息，确保输出包含 "ARM aarch64"
          file rtp2httpd

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM --platform=linux/arm64 alpine:3.18
          RUN apk add --no-cache musl
          COPY rtp2httpd /usr/bin/rtp2httpd
          # 修正执行权限
          RUN chmod +x /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["/usr/bin/rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Save
        run: |
          # 强制指定架构构建并保存为标准 TAR
          docker buildx build --platform linux/arm64 -t rtp2httpd:arm64 --load .
          docker save rtp2httpd:arm64 > rtp2httpd_arm64.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb5009-tar
          path: rtp2httpd_arm64.tar
