name: build-arm64
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download Binary
        run: |
          # 下载作者发布的 ARM64 预编译版本
          curl -L https://github.com/stackia/rtp2httpd/releases/latest/download/rtp2httpd-aarch64 -o rtp2httpd
          chmod +x rtp2httpd

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM alpine:latest
          RUN apk add --no-cache musl
          COPY rtp2httpd /usr/bin/rtp2httpd
          EXPOSE 5140
          ENTRYPOINT ["/usr/bin/rtp2httpd"]
          CMD ["-p", "5140"]
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export Tar
        run: |
          # 这一步将文件打包成 RB5009 识别的容器镜像包
          docker buildx build --platform linux/arm64 -t rtp2httpd:arm64 --output type=docker,dest=rtp2httpd_arm64.tar .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rb5009-tar
          path: rtp2httpd_arm64.tar
